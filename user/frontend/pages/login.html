<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <!-- <link rel="stylesheet" href="../assets/styles/login.css"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <img src="../assets/image/Login.jpg" alt="Login Background" />
        </div>
        <div class="right-panel">
            <form id="loginForm" class="login-form">
                <h2>SIGN IN</h2>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Username" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <div class="form-actions">
                    <button type="submit" class="sign-in-btn">SIGN IN</button>
                    <a href="register.html" class="forgot-password">Don't have an account?</a>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import { setUser } from '../assets/components/auth.js';

        const loginForm = document.getElementById('loginForm');
        
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(loginForm);
            const data = {
                username: formData.get('username'),
                password: formData.get('password')
            };

            try {
                console.log('Attempting login with:', { username: data.username });
                
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                console.log('Login response status:', response.status);
                const responseData = await response.json();
                console.log('Login response data:', responseData);

                if (response.ok) {
                    const { token, user } = responseData;
                    setUser(user, token);
                    window.location.href = '/index.html';
                } else {
                    throw new Error(responseData.message || 'Login failed. Please check your credentials.');
                }
            } catch (error) {
                console.error('Login error:', error);
                console.error('Error details:', {
                    message: error.message,
                    stack: error.stack
                });
                alert(error.message || 'An error occurred. Please try again.');
            }
        });
    </script>
</body>
</html>
